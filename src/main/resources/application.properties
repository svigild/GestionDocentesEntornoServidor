# Nombre de la aplicacion
spring.application.name=GestionDocentes

# --- DATOS DE CONEXION (MySQL) ---
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_docentes?allowPublicKeyRetrieval=TRUE&useSSL=FALSE&serverTimezone=Europe/Madrid
spring.datasource.username=root
spring.datasource.password=root

# --- CONFIGURACION JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración Gmail
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.username=sergio3vd@gmail.com
spring.mail.password=admin
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# NÚMERO MÁXIMO DE PERMISOS DIARIOS
app.config.max-permisos-diarios=3

# SUBIDA DE ARCHIVOS
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB