<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Imagen de fondo. Asegúrate de poner tu imagen en /static/images/ */
            background: url('/images/auth-background.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh; /* Ocupa toda la altura de la pantalla */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #f0f2f5; /* Color de respaldo si falla la imagen */
        }

        /* Estilo de la tarjeta blanca central */
        .auth-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); /* Sombra suave */
            border: none;
            width: 100%;
            max-width: 420px; /* Ancho similar al de la imagen */
            padding: 2.5rem 2rem;
        }

        .auth-logo {
            max-height: 50px; /* Ajusta según tus logos */
        }

        /* Título azul estilo "campus fp distancia" */
        .auth-title {
            color: #005eb8; /* Un azul corporativo similar */
            font-weight: 700;
            text-align: center;
            margin: 1.5rem 0 2rem 0;
            letter-spacing: -0.5px;
        }

        .auth-title span {
            font-weight: 300;
            display: block;
            font-size: 1.3rem;
            margin-top: 5px;
        }

        /* Estilo de los campos de texto (inputs) */
        .form-control {
            border-radius: 8px;
            padding: 0.8rem 1rem;
            border: 1px solid #ced4da;
            font-size: 0.95rem;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(0, 94, 184, 0.15);
            border-color: #005eb8;
        }

        /* Botón azul principal */
        .btn-primary {
            background-color: #005eb8;
            border-color: #005eb8;
            border-radius: 8px;
            padding: 0.8rem 1rem;
            font-weight: 600;
            width: 100%;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #004a94;
            border-color: #004a94;
        }

        /* Enlaces azules */
        .auth-link {
            color: #005eb8;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .auth-link:hover {
            color: #003d7a;
            text-decoration: underline;
        }

        /* Alertas (errores, éxito) */
        .alert {
            border-radius: 8px;
            font-size: 0.9rem;
            border: none;
            text-align: center;
        }

        .alert-danger {
            background-color: #fbeae9;
            color: #c0392b;
            border-left: 4px solid #c0392b;
        }

        /* Footer de la tarjeta */
        .auth-footer {
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #6c757d;
        }

        /* Botón gris pequeño del footer */
        .btn-secondary-subtle {
            background-color: #e9ecef;
            color: #495057;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 0.9rem;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .btn-secondary-subtle:hover {
            background-color: #dee2e6;
        }
    </style>
</head>
<body>
<div th:replace="${content}"></div>
</body>
</html>
