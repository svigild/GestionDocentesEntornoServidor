<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n Docente - Panel</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #64748b;
            --bg-color: #f1f5f9;
            --sidebar-width: 260px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #1e293b;
        }

        /* SIDEBAR */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            border-right: 1px solid #e2e8f0;
            padding: 1.5rem;
            z-index: 1000;
        }

        .sidebar-logo {
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0.75rem 1rem;
            color: #64748b;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.2s;
            margin-bottom: 5px;
            text-decoration: none;
        }

        .nav-link:hover {
            background-color: #e0e7ff;
            color: var(--primary-color);
        }

        /* CLASE ACTIVE PARA RESALTAR LA SECCIN ACTUAL */
        .nav-link.active {
            background-color: #e0e7ff;
            color: var(--primary-color);
            font-weight: 700;
        }

        .nav-link i {
            font-size: 1.2rem;
        }

        /* MAIN CONTENT */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }

        /* HEADER */
        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 5px 15px 5px 5px;
            border-radius: 50px;
            border: 1px solid #e2e8f0;
        }

        .avatar {
            width: 35px;
            height: 35px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* TARJETAS GLOBALES */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            background: white;
            transition: transform 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.6rem 1.2rem;
        }

        .btn-primary:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>

<nav class="sidebar">
    <div class="sidebar-logo">
        <i class="bi bi-grid-1x2-fill"></i> GestionApp
    </div>

    <div class="d-flex flex-column">
        <small class="text-uppercase text-muted fw-bold mb-2 ms-2" style="font-size: 0.75rem;">Principal</small>

        <a href="/" class="nav-link"
           th:classappend="${currentUri == '/'} ? 'active'">
            <i class="bi bi-house-door"></i> Dashboard
        </a>

        <a href="/web/docentes" class="nav-link"
           th:classappend="${currentUri.contains('/web/docentes')} ? 'active'">
            <i class="bi bi-people"></i> Claustro
        </a>

        <a href="/web/guardias/panel" class="nav-link"
           th:classappend="${currentUri.contains('/web/guardias')} ? 'active'">
            <i class="bi bi-calendar-week"></i> Guardias
        </a>

        <small class="text-uppercase text-muted fw-bold mb-2 ms-2 mt-3" style="font-size: 0.75rem;">Gesti贸n</small>

        <a href="/web/solicitud/nueva" class="nav-link"
           th:classappend="${currentUri.contains('/web/solicitud/nueva')} ? 'active'">
            <i class="bi bi-file-earmark-plus"></i> Solicitar Permiso
        </a>

        <a th:href="@{'/web/solicitudes/mis-solicitudes/' + ${usuarioLogueado.id}}"
           class="nav-link"
           th:if="${usuarioLogueado != null}"
           th:classappend="${currentUri.contains('/mis-solicitudes')} ? 'active'">
            <i class="bi bi-list-check"></i> Mis Solicitudes
        </a>

        <a href="/web/admin/validar" class="nav-link"
           th:if="${usuarioLogueado != null and usuarioLogueado.rol.id == 1}"
           th:classappend="${currentUri.contains('/web/admin')} ? 'active'">
            <i class="bi bi-shield-check"></i> Administraci贸n
        </a>
    </div>

    <div class="mt-auto">
        <form th:action="@{/logout}" method="post" id="logoutForm">
            <button type="submit" class="nav-link text-danger border-0 bg-transparent">
                <i class="bi bi-box-arrow-left"></i> Cerrar Sesi贸n
            </button>
        </form>
    </div>
</nav>

<main class="main-content">
    <header class="top-header">
        <h4 class="fw-bold m-0 text-dark">
            Bienvenido de nuevo <span th:text="${usuarioLogueado != null ? usuarioLogueado.nombre : 'Usuario'}">Usuario</span> 
        </h4>

        <div class="user-profile" th:if="${usuarioLogueado != null}">
            <div class="avatar"
                 th:text="${usuarioLogueado.siglas != null ? usuarioLogueado.siglas : 'JD'}"
                 style="font-size: 0.8rem;">
                JD
            </div>

            <div class="d-flex flex-column lh-1 me-2">
                    <span class="fw-bold small"
                          th:text="${usuarioLogueado.nombre + ' ' + usuarioLogueado.apellidos}">
                        Juan Docente
                    </span>

                <span class="text-muted"
                      style="font-size: 0.75rem;"
                      th:text="${usuarioLogueado.rol != null ? usuarioLogueado.rol.nombre : 'Docente'}">
                        Profesor
                    </span>
            </div>
        </div>
    </header>

    <div th:replace="${content}"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
