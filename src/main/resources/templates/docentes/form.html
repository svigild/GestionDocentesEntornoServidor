<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::section})}">
<head></head>
<body>
<section>

    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="d-flex align-items-center mb-4">
                <a href="/web/docentes" class="btn btn-light rounded-circle me-3 shadow-sm"><i class="bi bi-arrow-left"></i></a>
                <div>
                    <h4 class="fw-bold m-0">Registrar Nuevo Docente</h4>
                    <p class="text-muted small m-0">Se generará una contraseña temporal: <strong>1234</strong></p>
                </div>
            </div>

            <div class="card border-0 shadow-sm p-4">
                <form th:action="@{/web/docentes/guardar-nuevo}" method="post" th:object="${docente}">

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-muted">Nombre</label>
                            <input type="text" class="form-control bg-light border-0" th:field="*{nombre}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-muted">Apellidos</label>
                            <input type="text" class="form-control bg-light border-0" th:field="*{apellidos}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold small text-muted">Correo Electrónico</label>
                        <input type="email" class="form-control bg-light border-0" th:field="*{email}" placeholder="ejemplo@educastur.org" required>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <label class="form-label fw-bold small text-muted">Siglas</label>
                            <input type="text" class="form-control bg-light border-0" th:field="*{siglas}" placeholder="ABC" required maxlength="5">
                        </div>
                        <div class="col-md-8">
                            <label class="form-label fw-bold small text-muted">Departamento</label>
                            <select class="form-select bg-light border-0" th:field="*{departamento.id}">
                                <option th:each="d : ${departamentos}" th:value="${d.id}" th:text="${d.nombre}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-muted">Rol en el Centro</label>
                            <select class="form-select bg-light border-0" th:field="*{rol.id}">
                                <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.nombre}"></option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-bold small text-muted">Tipo Funcionario</label>
                            <select class="form-select bg-light border-0" th:field="*{tipoFuncionario}">
                                <option value="1">1 - Carrera</option>
                                <option value="2">2 - Prácticas</option>
                                <option value="3">3 - Interino</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-bold small text-muted">Nota Oposición</label>
                            <input type="number" step="0.1" class="form-control bg-light border-0" th:field="*{notaOposicion}">
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary fw-bold py-2">Guardar Docente</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
</body>
</html>
