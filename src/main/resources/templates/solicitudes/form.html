<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::section})}">
<head></head>
<body>
<section>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="d-flex align-items-center mb-4">
                <a href="/" class="btn btn-light rounded-circle me-3"><i class="bi bi-arrow-left"></i></a>
                <div>
                    <h4 class="fw-bold m-0">Nueva Solicitud</h4>
                    <p class="text-muted small m-0">Permiso de asuntos propios / Días libres</p>
                </div>
            </div>

            <div class="card border-0 shadow-sm p-4">
                <form th:action="@{/web/solicitud/guardar}" method="post" th:object="${solicitud}">

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-uppercase text-muted">Solicitante</label>
                        <select name="idDocente" class="form-select form-select-lg bg-light border-0">
                            <option th:each="docente : ${docentes}"
                                    th:value="${docente.id}"
                                    th:text="${docente.nombre} + ' ' + ${docente.apellidos}"></option>
                        </select>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-uppercase text-muted">Fecha Solicitada</label>
                            <input type="date" class="form-control form-control-lg bg-light border-0" th:field="*{diaSolicitado}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-uppercase text-muted">Tipo</label>
                            <input type="text" class="form-control form-control-lg bg-light border-0" value="Asuntos Propios" readonly>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-uppercase text-muted">Observaciones / Motivo</label>
                        <textarea class="form-control bg-light border-0" rows="3" th:field="*{descripcion}" placeholder="Opcional: detalla el motivo..."></textarea>
                    </div>

                    <div th:if="${error}" class="alert alert-danger d-flex align-items-center rounded-3 mb-4">
                        <i class="bi bi-exclamation-octagon-fill fs-4 me-3"></i>
                        <div th:text="${error}">Error en la solicitud</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold">
                            <i class="bi bi-send-fill me-2"></i> Enviar Solicitud
                        </button>
                    </div>
                </form>
            </div>

            <p class="text-center text-muted small mt-4">
                <i class="bi bi-info-circle me-1"></i> Se notificará la resolución por correo electrónico.
            </p>

        </div>
    </div>

</section>
</body>
</html>
