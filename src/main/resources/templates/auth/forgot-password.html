<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/auth-layout :: layout(~{::.auth-card})}">
<head>
  <title>Recuperar Contraseña</title>
</head>
<body>

<div class="card auth-card text-center">
  <div class="card-body p-0">
    <div class="d-flex justify-content-center align-items-center gap-3 mb-4">
      <img th:src="@{/logo-principado.png}" alt="Logo Principado" class="auth-logo">
      <div style="border-left: 1px solid #ccc; height: 30px;"></div>
      <img th:src="@{/logo-educastur.jpg}" alt="Logo Educastur" class="auth-logo">
    </div>

    <h3 class="auth-title mb-3" style="font-size: 1.6rem;">Recuperar Contraseña</h3>
    <p class="text-muted mb-4" style="font-size: 0.95rem; line-height: 1.5;">
      Introduce tu correo electrónico institucional y te enviaremos un enlace para restablecer tu contraseña.
    </p>

    <div th:if="${error}" class="alert alert-danger mb-4" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success mb-4" th:text="${message}"></div>

    <form th:action="@{/auth/forgot-password}" method="post">
      <div class="mb-4">
        <label for="email" class="visually-hidden">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico" required>
      </div>
      <button type="submit" class="btn btn-primary">Enviar enlace de recuperación</button>
    </form>

    <div class="text-center mt-4">
      <a href="/login" class="auth-link d-inline-flex align-items-center">
        <i class="bi bi-arrow-left me-2"></i> Volver al acceso
      </a>
    </div>

  </div>
</div>

</body>
</html>
