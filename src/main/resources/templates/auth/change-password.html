<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/auth-layout :: layout(~{::.auth-card})}">
<head>
  <title>Establecer Nueva Contraseña</title>
</head>
<body>

<div class="card auth-card text-center">
  <div class="card-body p-0">
    <div class="d-flex justify-content-center align-items-center gap-3 mb-4">
      <img src="/logo-principado.png" alt="Logo Principado" class="auth-logo" style="max-height: 40px;">
      <div style="border-left: 1px solid #ccc; height: 30px;"></div>
      <img src="/logo-principado.png" alt="Logo Educastur" class="auth-logo" style="max-height: 40px;">
    </div>

    <h3 class="auth-title mb-3" style="font-size: 1.6rem;">Nueva Contraseña</h3>
    <p class="text-muted mb-4" style="font-size: 0.95rem;">
      Por favor, introduce una nueva contraseña segura para tu cuenta.
    </p>

    <form th:action="@{/auth/reset-password}" method="post">
      <input type="hidden" name="token" th:value="${token}">

      <div class="mb-4 text-start">
        <label for="password" class="form-label fw-bold small text-uppercase text-muted ms-1">Nueva contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Mínimo 4 caracteres" required minlength="4">
      </div>

      <button type="submit" class="btn btn-primary">Guardar Nueva Contraseña</button>
    </form>

  </div>
</div>

</body>
</html>
